<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./assets/css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature Converter</title>
</head>

<body>
  <main>
    <form>
      <!-- Title -->
      <h1>TEMPERATURE CONVERTER</h1>
      <input type="number" id="textBox" placeholder="°0" autocomplete="off"><br>
      <section class="container">
        <!-- Celsius to Fahrenheit Button -->
        <input type="radio" id="toFahrenheit" name="unit">
        <label for="toFahrenheit">CELSIUS ➡️ FAHRENHEIT</label><br>
      </section>
      <!-- Fahrenheit to Celsius Button -->
      <input type="radio" id="toCelsius" name="unit">
      <label for="toCelsius">FAHRENHEIT ➡️ CELSIUS</label><br>
      <!-- Convert Button -->
      <button id="submitBtn">CONVERT</button>
      <p id="result" class="hidden"></p>
    </form>
  </main>
  <!-- JavaScript File -->
  <script src="./assets/js/script.js"></script>
</body>

</html>
